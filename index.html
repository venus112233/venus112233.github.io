    <h1>产品介绍</h1>
    <ul>
        <li>品名：泡沫保温杯</li>
        <li>材质：塑料外壳、保温泡沫、奶茶袋、锡纸、胶带、玻璃内胆</li>
        <li>容量：375毫升</li>
    </ul>
    <br>
    <h1>注意事项</h1>
    <ul>
        <li>不要将瓶子泡在水里</li>
        <li>不要撕下胶带</li>
        <li>不要摔瓶子</li>
    </ul>
